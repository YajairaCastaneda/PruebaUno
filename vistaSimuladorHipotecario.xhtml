<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="Webbci/common/css" name="print.css"></h:outputStylesheet>
        <h:outputStylesheet library="Webbci/common/css" name="screen.css"></h:outputStylesheet>
        <h:outputStylesheet library="simuladorhipotecario/css" name="bcihome.css"></h:outputStylesheet>
        
        <h:outputScript library="Webbci/common/js" name="jquery-1.5.2.min.js"></h:outputScript>
        <h:outputScript library="Webbci/common/js" name="jquery.numeric.js"></h:outputScript>
        <h:outputScript library="Webbci/common/js" name="libreriaBci.js"></h:outputScript>
        <h:outputScript library="simuladorhipotecario/js" name="simuladorHipotecario.js"></h:outputScript>
	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
		
		<title><h:outputText value="#{msgSimulacionCreditoHipotecario.titulo}" escape="false"/></title>
		
		<script>
			if (jQuery==null){jQuery=$;}else{$=jQuery;}
			
			$(document).ready(function(){
				if($('input[name$="revisaVolver"]').val() != 1){
					$('input[name$="valorUF"]').attr("value", "");
					$('input[name$="valorPesos"]').attr("value", "");
					$('input[name$="subsidio"]').attr("value", "");
					$('input[name$="subsidioPesos"]').attr("value", "");
					$('input[name$="cuotaContado"]').attr("value", "");
					$('input[name$="cuotaContadoPesos"]').attr("value", "");
					$('input[name$="credito"]').attr("value", "");
					$('input[name$="creditoPesos"]').attr("value", "");
					$('input[name$="campoLiquidacionSeguro"]').attr("value", "");
				}				
			});
		</script>	
	</h:head>
	
	<f:loadBundle basename="cl.bci.aplicaciones.productos.colocaciones.simulacion.hipotecario.simulacionCreditoHipotecario" var="msgSimulacionCreditoHipotecario"/>
	<f:event listener="#{simulacionCreditoHipotecarioBackingMB.cargaInicial}" type="preRenderView"/>
	<h:body>
		<div id="contenido" class="contenido-simchip">
		<!-- PASO 1 -->
		<h:panelGroup layout="block" id="paso1" >
			<h:form id="formPaso1" styleClass="paso1" rendered="#{simulacionCreditoHipotecarioBackingMB.pasoInicial}">
			<h:inputHidden name="revisaVolver" id="revisaVolver" value="#{simulacionCreditoHipotecarioBackingMB.indVolver}"></h:inputHidden>
				<div id="divCliente">
					<div class="chip-tit"><b><h:outputText value="#{msgSimulacionCreditoHipotecario.tituloCliente}" escape="false"/></b></div>
					<div class="chip-cont">
						<table width="86%" border="0" cellpadding="0" cellspacing="0" class="tabla-simchip">
			                <tr>
								<td width="13%"><h:outputText value="#{msgSimulacionCreditoHipotecario.nombreCliente}" escape="false"/></td>
								<td width="36%">
									<h:inputText id="nombreCliente" name="nombreCliente" styleClass="caja input-cliente" value="#{simulacionCreditoHipotecarioBackingMB.nombreCliente}" maxlength="40"/>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
								<td width="15%"><h:outputText value="#{msgSimulacionCreditoHipotecario.nacimientoCliente}" escape="false"/></td>
			                  	<td width="22%"><h:inputText id="fechaNacimientoCliente" name="fechaNacimientoCliente" maxlength="10" styleClass="caja input-nacimiento" onkeypress="return ingresoFecha(event);" value="#{simulacionCreditoHipotecarioBackingMB.fechaNacimientoCliente}"/>
									<img src="/resources/simuladorhipotecario/images/calendario.gif" width="23" height="18" border="0" align="absmiddle" onclick="javascript:void(0);calendarioSolucion('fechaNacimientoCliente');return false;"/>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>					
			                    </td>
			                </tr>
			                <tr>
								<td width="13%"><h:outputText value="#{msgSimulacionCreditoHipotecario.rutCliente}" escape="false"/></td>
								<td width="36%">
									<h:inputText id="rutCliente" readonly="true" name="rutCliente" styleClass="caja input-rut" maxlength="10" onkeypress="return ingresoRut(event)" onchange="checkRutField(this)" value="#{simulacionCreditoHipotecarioBackingMB.rutCliente}"/>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
								<td width="15%"><h:outputText value="#{msgSimulacionCreditoHipotecario.seguroCliente}" escape="false"/></td>
								<td width="22%">
									<h:selectOneMenu styleClass="caja-simchip2" name="desgravamenCliente" id="desgravamenCliente" value="#{simulacionCreditoHipotecarioBackingMB.porcentajeSegDesgravamenCliente}">
										<f:selectItem itemLabel="0%" itemValue="0"/>
										<f:selectItem itemLabel="50%" itemValue="50"/>
										<f:selectItem itemLabel="100%" itemValue="100"/>
									</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>					
								</td>
			                </tr>
							<tr>
								<td width="13%"><h:outputText value="#{msgSimulacionCreditoHipotecario.condicionCliente}" escape="false"/></td>
								<td width="36%"><h:selectBooleanCheckbox id="tieneCodeudor" name="tieneCodeudor" value="#{simulacionCreditoHipotecarioBackingMB.tieneCodeudor}" onclick="simchip_checkCodeudor(this)"/></td>				
							</tr>
						</table>
						<table width="86%" border="0" cellpadding="0" cellspacing="0" class="tabla-simchip">
			                <tr id="trCodeudor" style="display:none;">
			                  <td width="13%"><h:outputText value="#{msgSimulacionCreditoHipotecario.nacimientoCodeudor}" escape="false"/></td>
			                  <td width="36%">
			                  		<h:inputText id="fechaNacimientoCodeudor" name="fechaNacimientoCodeudor" class="caja input-nacimiento" maxlength="10" onkeypress="return ingresoFecha(event);" value="#{simulacionCreditoHipotecarioBackingMB.fechaNacimientoCodeudor}"/>
									<img src="/resources/simuladorhipotecario/images/calendario.gif" width="23" height="18" border="0" align="absmiddle" onclick="javascript:void(0);calendarioSolucion('fechaNacimientoCodeudor');return false;"/>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>					
			                  </td>
							  <td width="15%"><h:outputText value="#{msgSimulacionCreditoHipotecario.seguroCodeudor}" escape="false"/></td>
							  <td width="19%">
								 <h:selectOneMenu styleClass="caja-simchip2" name="desgravamenCodeudor" id="desgravamenCodeudor" value="#{simulacionCreditoHipotecarioBackingMB.porcentajeSegDesgravamenCodeudor}">
									 <f:selectItem itemLabel="0%" itemValue="0"/>
									 <f:selectItem itemLabel="50%" itemValue="50"/>
									 <f:selectItem itemLabel="100%" itemValue="100"/>
								 </h:selectOneMenu>
							     <b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>					
							  </td>
			               </tr>
						 </table>
					</div>
				</div>
				<div id="divVivienda" style="display:block;">
					<div class="chip-tit"><b><h:outputText value="#{msgSimulacionCreditoHipotecario.tituloVivienda}" escape="false"/></b></div>
					<div class="chip-ayuda"><h:outputText value="#{msgSimulacionCreditoHipotecario.subtituloVivienda}" escape="false"/></div>			
					<div class="chip-cont">
						<table width="86%" border="0" cellpadding="0" cellspacing="0" class="tabla-simchip">
							<tr>
								<td width="13%"><h:outputText value="#{msgSimulacionCreditoHipotecario.antiguedadVivienda}" escape="false"/></td>
								<td width="36%">
									<h:selectOneMenu styleClass="caja-simchip" name="antiguedad" id="antiguedad" value="#{simulacionCreditoHipotecarioBackingMB.antiguedadVivienda}" onchange="simchip_cambiaAntiguedad(this)">
										<f:selectItem itemLabel="Seleccione" itemValue="0" />
										<f:selectItem itemLabel="Nueva" itemValue="#{msgSimulacionCreditoHipotecario.antiguedadNueva}"/>
										<f:selectItem itemLabel="Usada" itemValue="#{msgSimulacionCreditoHipotecario.antiguedadUsada}"/>
										<f:ajax execute="antiguedad" render="inmobiliaria" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaAntiguedad}"/>
									</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
							</tr>
			                <tr id="trInmobiliaria" style="display:none;">
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.inmobiliariaVivienda}" escape="false"/></td>
								<td>
									<h:selectOneMenu styleClass="caja-simchip" name="inmobiliaria" id="inmobiliaria" value="#{simulacionCreditoHipotecarioBackingMB.inmobiliaria}" onchange="simchip_cambiaProyecto(this)">
										<f:selectItem itemLabel="Seleccione Inmobiliaria" itemValue="0" />
										<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.inmobiliarias}" var="inmobiliariaVar" itemLabel="#{inmobiliariaVar.nombreInmobiliaria}" itemValue="#{inmobiliariaVar.codInmobiliaria}"/>
										<f:ajax execute="inmobiliaria" render="proyecto" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaProyecto}"/>
									</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.proyectoVivienda}" escape="false"/></td>
								<td>
									<h:selectOneMenu styleClass="caja-simchip" name="proyecto" id="proyecto" value="#{simulacionCreditoHipotecarioBackingMB.proyecto}" >
										<f:selectItem itemLabel="Seleccione Proyecto" itemValue="0" />
										<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.proyectos}" var="proyectoVar" itemLabel="#{proyectoVar.descripcionProyecto}" itemValue="#{proyectoVar.codProyecto}"/>
										<f:ajax execute="proyecto" listener="#{simulacionCreditoHipotecarioBackingMB.seleccionaProyecto}"/>
									</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
			                </tr>
							<tr>
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.dfl2Vivienda}" escape="false"/></td>
								<td>
									<h:selectOneMenu styleClass="caja-simchip" name="dfl2" id="dfl2" value="#{simulacionCreditoHipotecarioBackingMB.dfl2}" onchange="simchip_dfl2(this)">
										<f:selectItem itemLabel="#{msgSimulacionCreditoHipotecario.dfl2Si}" itemValue="1"/>
										<f:selectItem itemLabel="#{msgSimulacionCreditoHipotecario.dfl2No}" itemValue="0"/>
									</h:selectOneMenu>			  
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>						
								</td>
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.tipoVivienda}" escape="false"/></td>
								<td>
									<h:selectOneMenu styleClass="caja-simchip" name="tipoVivienda" id="tipoVivienda" value="#{simulacionCreditoHipotecarioBackingMB.tipoVivienda}" onclick="simchip_tipoVivienda(this)">
										<f:selectItem itemLabel="#{msgSimulacionCreditoHipotecario.tipoCasa}" itemValue="0001"/>
										<f:selectItem itemLabel="#{msgSimulacionCreditoHipotecario.tipoDepartamento}" itemValue="0008"/>
									</h:selectOneMenu>				  
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
									<h:inputHidden id="descripcionVivienda" name="descripcionVivienda" value="#{simulacionCreditoHipotecarioBackingMB.descripcionVivienda}"/>					
								</td>			
							</tr>
							<tr>
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.seguroVivienda}" escape="false"/></td>
								<td>
									<h:selectOneMenu styleClass="caja-simchip" name="seguro" id="seguro" value="#{simulacionCreditoHipotecarioBackingMB.seguro}" onchange="simchip_revisaOpcionSeguro(this)">
										<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.configuracionSimuladorTO.tablaSeguros}" var="tablaSeguros" itemLabel="#{tablaSeguros.descripcion}" itemValue="#{tablaSeguros.codigo}"/>
									</h:selectOneMenu>				  
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
								<td><span id="labelAdobe"><h:outputText value="#{msgSimulacionCreditoHipotecario.materialVivienda}" escape="false"/></span></td>
								<td>
									<div id="adobeCasa">
										<input id="adobeCasaSi" title="#{msgSimulacionCreditoHipotecario.tituloAdobeSi}" value="si" type="radio" name="adobeCasa" onclick="simchip_revisaOpcionAdobe()" class="input-adobe alineaAdobe"/><h:outputText value="#{msgSimulacionCreditoHipotecario.adobeSi}" escape="false"/>							
										<input id="adobeCasaNo"  title="#{msgSimulacionCreditoHipotecario.tituloAdobeNo}" value="no" type="radio" name="adobeCasa" checked="checked"  onclick="simchip_revisaOpcionAdobe()" class="input-adobe"/><h:outputText value="#{msgSimulacionCreditoHipotecario.adobeNo}" escape="false"/>
										<h:inputHidden id="materialAdobe" name="materialAdobe" value="#{simulacionCreditoHipotecarioBackingMB.materialAdobe}"/>
									</div>
								</td>					
							</tr>
						
			                <tr id="trUbicacionPropiedad" style="display:block;">
			                	<td height="22"><h:outputText value="#{msgSimulacionCreditoHipotecario.regionVivienda}" escape="false"/></td>
			            	    <td>
									<h:selectOneMenu styleClass="caja-simchip inputRegCiuCom" name="region" id="region" value="#{simulacionCreditoHipotecarioBackingMB.region}" >
							              <f:selectItem itemLabel="Seleccionar" itemValue="0" />
							              <f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.regiones}" var="regiones" itemLabel="#{regiones.nombre}" itemValue="#{regiones.codigo}"/>
							              <f:ajax execute="region" render="ciudad comuna" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaRegion}"/>
							    	</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
				                </td>							
							</tr>
							<tr id="trCiudadPropiedad" style="display:block;">
		                	<td height="22"><h:outputText value="#{msgSimulacionCreditoHipotecario.ciudadVivienda}" escape="false"/></td>
		            	    <td>
								<h:selectOneMenu styleClass="caja-simchip inputRegCiuCom" id="ciudad" name="ciudad" value="#{simulacionCreditoHipotecarioBackingMB.ciudad}" >
									<f:selectItem itemLabel="Seleccionar" itemValue="0" />
					              	<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.ciudadesRegion}" var="ciudad" itemLabel="#{ciudad.nombreCiudad}" itemValue="#{ciudad.codigoCiudad}"/>
					              	<f:ajax execute="ciudad" render="comuna" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaCiudad}"/>
								</h:selectOneMenu>
								<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
			                </td>
							</tr>
							<tr id="trComunaPropiedad" style="display:block;">
			                	<td height="22"><h:outputText value="#{msgSimulacionCreditoHipotecario.comunaVivienda}" escape="false"/></td>
			            	    <td>
									<h:selectOneMenu styleClass="caja-simchip inputRegCiuCom" id="comuna" name="comuna" value="#{simulacionCreditoHipotecarioBackingMB.comuna}">
						                <f:selectItem itemLabel="Seleccionar" itemValue="0" />
						                <f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.comunasCiudad}" var="comuna" itemLabel="#{comuna.nombreComuna}" itemValue="#{comuna.codigoComuna}"/>
							    	</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>
								</td>
							</tr>				
						 </table>  
					</div>
				</div>			
				<div id="divCredito" style="display:block;">
					<div class="chip-tit"><b><h:outputText value="#{msgSimulacionCreditoHipotecario.tituloCredito}" escape="false"/></b></div>
					<div class="chip-ayuda"><h:outputText value="#{msgSimulacionCreditoHipotecario.subtituloCredito}" escape="false"/></div>
					<div class="chip-cont">
						<table width="86%" border="0" cellpadding="0" cellspacing="0" class="tabla-simchip">
							<tr>
								<td><h:outputText value="#{msgSimulacionCreditoHipotecario.productoCredito}" escape="false"/></td>
								<td class="alineaElementos">
									<h:selectOneMenu styleClass="caja-simchip" name="producto" id="producto" value="#{simulacionCreditoHipotecarioBackingMB.producto}" onchange="simchip_cambiaProducto(this)" >
										<f:selectItem itemLabel="Seleccionar" itemValue="0" />
										<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.productosHipotecarios}" />
										<f:ajax execute="producto antiguedad destino tipoVivienda tipoMoneda aniosTasa" render="textoPlazos actualizaPlazoCombo actualizaVencimiento textoMesesGracia actualizaMesesGraciaCombo actualizaComparacion actualizaMontos textoMesesExclusion actualizaMesesExclusionCombo" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaProducto}"/>
									</h:selectOneMenu>			  
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false"/></b>				
								</td>	
								<td id="tdLabelTipoMoneda" style="display: none;"><h:outputText value="#{msgSimulacionCreditoHipotecario.tipoMoneda}" escape="false"/></td>
								<td id="tdSelectTipoMoneda" style="display: none;">
									<h:selectOneMenu styleClass="caja-simchip" name="tipoMoneda" id="tipoMoneda" value="#{simulacionCreditoHipotecarioBackingMB.productoMoneda}" onchange="simchip_cambiaMoneda(this)">
										<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.configuracionSimuladorTO.tablaMonedas}" var="monedas" itemLabel="#{monedas.descripcion}" itemValue="#{monedas.codigo}"/>
										<f:ajax execute="producto antiguedad destino tipoVivienda tipoMoneda aniosTasa" render="textoPlazos actualizaPlazoCombo actualizaVencimiento textoMesesGracia actualizaMesesGraciaCombo actualizaComparacion actualizaMontos textoMesesExclusion actualizaMesesExclusionCombo" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaProducto}"/>
									</h:selectOneMenu>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false" /></b>
								</td>
							</tr>
							<tr>
								<td id="tdEscondido" style="display: block;" colSpan="2"><h:outputText value="#{msgSimulacionCreditoHipotecario.espacio}" escape="false" /></td>
								<td id="tdLabelAniosTasa" style="display: none;"><h:outputText value="#{msgSimulacionCreditoHipotecario.aniosTasa}" escape="false"/></td>
								<td id="tdSelectAniosTasa" style="display: none;">
									<h:selectOneMenu styleClass="caja-simchip" name="aniosTasa" id="aniosTasa" onchange="asignaAniosTasa(this)">
										<f:selectItem itemLabel="1" itemValue="1"/>
										<f:selectItem itemLabel="2" itemValue="2"/>
										<f:selectItem itemLabel="3" itemValue="3"/>
										<f:selectItem itemLabel="4" itemValue="4"/>
										<f:selectItem itemLabel="5" itemValue="5"/>
										<f:ajax execute="producto antiguedad destino tipoVivienda tipoMoneda aniosTasaFija" render="textoPlazos actualizaPlazoCombo actualizaVencimiento textoMesesGracia actualizaMesesGraciaCombo actualizaComparacion actualizaMontos textoMesesExclusion actualizaMesesExclusionCombo" listener="#{simulacionCreditoHipotecarioBackingMB.cambiaProducto}"/>
									</h:selectOneMenu>
									<h:inputHidden id="aniosTasaFija" name="aniosTasaFija"  value="#{simulacionCreditoHipotecarioBackingMB.productoAnosTasaFija}"></h:inputHidden>
									<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false" /></b>
								</td>
								<td>
									<h:panelGroup layout="block" id="textoPlazos" styleClass="textoPlazos">
										<h:outputText value="#{msgSimulacionCreditoHipotecario.plazoCredito}" escape="false" rendered="#{not empty simulacionCreditoHipotecarioBackingMB.productoSeleccionado and simulacionCreditoHipotecarioBackingMB.productoSeleccionado.indRequierePlazo}"/>
									</h:panelGroup>
								</td>
								<td>
									<h:panelGroup layout="block" id="actualizaPlazoCombo" styleClass="actualizaPlazoCombo">
										<h:selectOneMenu styleClass="caja-simchip" name="plazoMeses" id="plazoMeses" value="#{simulacionCreditoHipotecarioBackingMB.plazo}" rendered="#{not empty simulacionCreditoHipotecarioBackingMB.productoSeleccionado and simulacionCreditoHipotecarioBackingMB.productoSeleccionado.indRequierePlazo}">
											<f:selectItem itemLabel="Seleccionar" itemValue="0"/>
											<f:selectItems value="#{simulacionCreditoHipotecarioBackingMB.productoSeleccionado.plazos}" var="plazo" itemLabel="#{plazo}" itemValue="#{plazo}"/>
										</h:selectOneMenu>
										<b class="asterisco"><h:outputText value="#{msgSimulacionCreditoHipotecario.campoObligatorio}" escape="false" rendered="#{not empty simulacionCreditoHipotecarioBackingMB.productoSeleccionado and simulacionCreditoHipotecarioBackingMB.productoSeleccionado.indRequierePlazo}"/></b>
									</h:panelGroup>				
								</td>								
							</tr>
							<tr>	
								<td>
									<h:panelGroup layout="block" id="textoMesesGracia" styleClass="textoMesesGracia">
										<h:outputText value="#{msgSimulacionCreditoHipotecario.graciaCredito}" escape="false" rendered="#{not empty simulacionCreditoHipotecarioBackingMB.productoSeleccionado and simulacionCreditoHipotecarioBackingMB.productoSeleccionado.indGracia}"/>
									</h:panelGroup>
