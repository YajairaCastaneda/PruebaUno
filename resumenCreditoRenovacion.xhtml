<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
    <title>BCI Corporativo</title>
    <f:loadBundle
            basename="#{resolutorResourceBundleMB.obtieneResourceBundle('cl.bci.aplicaciones.productos.servicios.multilinea.multilinea')}"
    var="msg" />
</h:head>

<h:body>
    <h:panelGroup layout="block" styleClass="servicios_cliente width_714">

        <h:panelGroup layout="block" styleClass="top_cliente">
            <span onclick="$('.servicios_cliente.width_714').hide();"
                class="cerrar">#{msg.cerrar}</span>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="fondo_cliente">
            <h2>#{msg.txtResumenDelCredito}</h2>

            <table width="100%" border="0" cellpadding="0" cellspacing="0"
                class="tabla_datos">
                <tr>
                    <th style="width: 200px;"><strong>#{msg.cuotaMensual}:</strong></th>
                    <td style="border-top: 1px solid #EBEBEB;"><strong>$
                            <h:outputText
                                value="#{renovacionMultilineaViewMB.valorCuota}">
                                <f:convertNumber pattern="#,###" />
                            </h:outputText>
                    </strong></td>
                </tr>
                <tr>
                    <th><strong>#{msg.txtNumCuotasRns}:</strong></th>
                    <td><strong>
                         <h:outputText value="#{renovacionMultilineaViewMB.tipoDeCreditoSeleccionado eq 'AVC721' ? renovacionMultilineaViewMB.cuotaSeleccionada : 1}"/>
                       </strong></td>
                </tr>
                <tr>
                    <th><strong>#{msg.fechaPagoPrimeraCuota}:</strong></th>
                    <td><h:outputText
                            value="#{renovacionMultilineaViewMB.fechaVencimientoSeleccionada}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText></td>
                </tr>
                <!-- 
                <tr>
                    <th><strong>Meses de No Pago:</strong></th>
                    <td>Sin meses de no pago</td>
                </tr>
                -->
                <tr>
                    <th><strong>#{msg.tasaInteresMensual}:</strong></th>
                    <td><h:outputText value="#{renovacionMultilineaViewMB.tasaInteresInternet}"/> %</td>
                </tr>
                <tr>
                    <th><strong>#{msg.montoSolicitado}:</strong></th>
                    <td>$  <h:outputText  value="#{renovacionMultilineaViewMB.montoFinalCredito}"><f:convertNumber pattern = "#,###"/></h:outputText>
                    </td>
                </tr>
                <tr>
                    <th><strong>#{msg.impuestos}:</strong></th>
                    <td>$ <h:outputText
                            value="#{renovacionMultilineaViewMB.operacionCredito.impuestos}">
                            <f:convertNumber pattern="#,###" />
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <th><strong><h:outputText value="#{msg.gastosNotariales}"/>:</strong></th>
                    <td>$ <h:outputText
                            value="#{renovacionMultilineaViewMB.operacionCredito.valorGasto}">
                            <f:convertNumber pattern="#,###" />
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <th><strong>#{msg.segurosIncluidos}:</strong></th>
                    <td>$ <h:outputText
                            value="#{renovacionMultilineaViewMB.montoTotalSegurosSeleccionados}">
                            <f:convertNumber pattern="#,###" />
                        </h:outputText>

                    </td>
                </tr>
                <tr>
                    <th><strong>#{msg.montoFinalCredito}:</strong></th>
                    <td><strong>$ <h:outputText value="#{renovacionMultilineaViewMB.montoFinalCredito}"><f:convertNumber pattern = "#,###"/></h:outputText></strong></td>
                </tr>
            </table>

        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
